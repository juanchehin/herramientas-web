<html>
<head>
	<title>Metro Modal</title>

<body>


<h1>Tutorial #2</h1>
<h2>Create a modal by Click</h2>

<button id="botPress">Click Me</button>


<script type="text/javascript">

$("#botPress").on("click",function(){


	$.MetroModal({
			html: "<div align='center'>I'm a Happy Metro Modal</div>",
			contentcolor: "white",
			backscreencolor: "#02998c",
			backcolor: "#02998c",
			width: "100%",
			height: "150px",
			backshadow: false,
			backscreen: true,
			backscreenopacity: 1,
			animation: "bounceInLeft"
		});

});


</script>


</body>
</html>
