<h1>Tutorial #5</h1>
<h2>Create a modal after form loads and use special backgrounds</h2>




<script type="text/javascript">

$(document).ready(function(){


	$.MetroModal({
			html: '<br/>This is a Happy Metro Modal',
			backscreencolor: "#8d4f8e",
			width: "400px",
			height: "150px",
			backscreenopacity: 1,
			colortimer: 1500,
			colors: ["#8dc63f","#0072bc","#662d91","#ec008c","#0d004c"]
		});

});


</script>
