<!DOCTYPE html>
<html>
<head>
	<title>Metro Modal</title>
	<!-- For responsive pages -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<!-- jQuery needed to run the puglin (needed) -->
	<script src="static/js/jquery-1.11.1.min.js"></script>

	<!-- Metro Modal CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/metromodal.min.css">

	<!-- Metro Modal JS -->
	<script src="static/js/metromodal.min.js"></script>

	<!-- Google Maps Api (needed if you are using some Google Maps functionality -->
	<!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> -->

	
</head>
<body>


<h1>Tutorial #1</h1>
<h2>Create a Metro Modal after form loads</h2>




<script type="text/javascript">

$(document).ready(function(){


	$.MetroModal({
			title: "Title",
			html: 'This is a Happy Metro Modal',
			backscreencolor: "#8d4f8e",
			width: "400px",
			height: "150px",
			controls: false,
			backscreen: true,
			backscreenopacity: 1,
			animation: "bounceIn"
		});

});


</script>


</body>
</html>
